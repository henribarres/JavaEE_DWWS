<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="/resources/decorator.xhtml">
      
	<ui:define name="title"><h:outputText value="#{msgsGametime['title.registration']}"/></ui:define>
      
	<ui:define name="contents">
		
		<h1 align="center"><h:outputText value="#{msgsGametime['title.registration']}"/></h1>
      	
      	<ui:decorate template="/resources/form.xhtml">
      	
			<h:form id="form">
			
					<h:panelGroup id="nameField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:name" />
                            <ui:define name="label"><h:outputText value="#{msgsGametime['registration.form.name']}" /></ui:define>
                            <p:inputText id="name" value="#{registrationController.user.name	}" size="50" required="true">
                                <p:ajax event="blur" update="nameField" />
                            </p:inputText>
                        </ui:decorate>
                    </h:panelGroup>
                    
                    
                    <h:panelGroup id="emailField">
						<ui:decorate template="/resources/formfield.xhtml">
							<ui:param name="fieldName" value="form:email" />
							<ui:param name="tooltip" value="#{msgsCore['register.form.email.tooltip']}" />
							<ui:define name="label"><h:outputText value="#{msgsGametime['registration.form.email']}" /></ui:define>
							<p:inputText id="email" value="#{registrationController.user.email}" size="40" required="true" validatorMessage="#{msgsGametime['registration.regex.email.message']}">
								<f:validateRegex pattern="#{msgsGametime['registration.regex.email']}" />
								<p:ajax event="blur" update="emailField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
                    <h:panelGroup id="passwordField" style="text-align:left">
						<ui:decorate template="/resources/formfield.xhtml">
							<ui:param name="fieldName" value="form:password" />
							<ui:define name="label"><h:outputText value="#{msgsGametime['registration.form.password']}" /></ui:define>
							<p:password id="password"  value="#{registrationController.user.password}" size="15" required="true" />
						</ui:decorate>
					</h:panelGroup>
					
                    <ui:decorate template="/resources/formbutton.xhtml">
                            <p:commandButton action="#{registrationController.register}" value="#{msgsGametime['registration.form.button']}" update=":form :globalMessages" icon="buttonOk"/>
                    </ui:decorate>
                    
			</h:form>
		</ui:decorate>
      </ui:define> 
</ui:composition>
