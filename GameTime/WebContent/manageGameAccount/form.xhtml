<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator.xhtml">

	<!--     DEFINNIÇÃO DO TITULO   -->
    <ui:define name="title">
        <h:outputText value="#{msgsGametime['manageGameAccount.title.create']}" rendered="#{(! manageGameAccountController.readOnly) and (manageGameAccountController.selectedEntity.id == null)}" />
        <h:outputText value="#{msgsGametime['manageGameAccount.title.update']}" rendered="#{(! manageGameAccountController.readOnly) and (manageGameAccountController.selectedEntity.id != null)}" />
        <h:outputText value="#{msgsGametime['manageGameAccount.title.retrieve']}" rendered="#{manageGameAccountController.readOnly}" />
    </ui:define>


	<!--  DEFINICAO DO CONTEUDO PPRINCIPAL -->
    <ui:define name="contents">
    
    
    	<!--   TITULO DO CONTEUDO PRINCIPAL   -->
        <h1>
            <h:outputText value="#{msgsGametime['manageGameAccount.title.create']}" rendered="#{(! manageGameAccountController.readOnly) and (manageGameAccountController.selectedEntity.id == null)}" />
            <h:outputText value="#{msgsGametime['manageGameAccount.title.update']}" rendered="#{(! manageGameAccountController.readOnly) and (manageGameAccountController.selectedEntity.id != null)}" />
            <h:outputText value="#{msgsGametime['manageGameAccount.title.retrieve']}" rendered="#{manageGameAccountController.readOnly}" />
        </h1>


		<!--  FORMULARIO DOS ATRIBUTOS DE UMA CONTA -->
        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                    
                    
                    
					<!-- CAMPO PARA INSERIR O NOME DA CONTA -->
					
                    <h:panelGroup id="nameField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:name" />
                            <ui:param name="tooltip" value="#{msgsGametime['manageGameAccount.form.name.tooltip']}" />
                            <ui:define name="label"><h:outputText value="#{msgsGametime['manageGameAccount.form.name']}" /></ui:define>
                            <p:inputText id="name" value="#{manageGameAccountController.selectedEntity.name}" size="50" required="true" disabled="#{manageGameAccountController.readOnly}">
                                <p:ajax event="blur" update="nameField" />
                            </p:inputText>
                        </ui:decorate>
                    </h:panelGroup>



					<!-- CAMPO PARA INSERIR O LOGIN DA CONTA -->
					
					<h:panelGroup id="loginField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:login" />
                            <ui:define name="label"><h:outputText value="#{msgsGametime['manageGameAccount.form.login']}" /></ui:define>
                            <p:inputText id="login" value="#{manageGameAccountController.selectedEntity.login}" size="50" required="true" disabled="#{manageGameAccountController.readOnly}">
                                <p:ajax event="blur" update="loginField" />
                            </p:inputText>
                        </ui:decorate>
                    </h:panelGroup>
					
					
					
					<!-- CAMPO PARA INSERIR O SENHA DA CONTA -->
					
					<h:panelGroup id="passwordField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:password" />
                            <ui:define name="label"><h:outputText value="#{msgsGametime['manageGameAccount.form.password']}" /></ui:define>
                            <p:inputText id="password" value="#{manageGameAccountController.selectedEntity.password}" size="50" required="true" disabled="#{manageGameAccountController.readOnly}">
                                <p:ajax event="blur" update="passwordField" />
                            </p:inputText>
                        </ui:decorate>
                    </h:panelGroup>
					
					
					
					
					<!-- DEFINIÇÃO DOS BOTOES -->
					
                    <ui:decorate template="/resources/formbutton.xhtml">
                       	<p:commandButton action="#{manageGameAccountController.list}" value="#{msgsGametime['crud.button.cancel']}" immediate="true" icon="buttonCancel" />
                        <p:commandButton action="#{manageGameAccountController.save}" value="#{msgsGametime['crud.button.save']}" icon="buttonOk" update=":form :globalMessages" rendered="#{! manageGameAccountController.readOnly}"/>
                    </ui:decorate>
                    
                    
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>
</ui:composition>
