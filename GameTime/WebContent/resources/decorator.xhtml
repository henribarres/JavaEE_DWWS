<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="#{facesContext.externalContext.requestContextPath}/resources/templatemo_style.css" rel="stylesheet" type="text/css" />
	<link href="#{facesContext.externalContext.requestContextPath}/resources/gametime.css" rel="stylesheet" type="text/css" />
	<title><ui:insert name="title" /></title>
</h:head>
<h:body>
		
	<div id="templatemo_container">
	    
	    <div id="templatemo_header">
	        <div id="website_title">
	            <div id="title"><h:outputText value="#{msgsGametime['text.system.name']}" /></div>
	            <div id="salgon">
	            	<h:outputText value="#{msgsGametime['text.system.salgon']}" /> <br/>
	            	<h:outputText value="#{msgsGametime['mensage.wellcome.admin']} '#{sessionController.authenticatedUser.name}'" rendered="#{sessionController.loggedIn and sessionController.authenticatedUser.admin}"/>
	            	<h:outputText value="#{msgsGametime['mensage.wellcome.user']} '#{sessionController.authenticatedUser.name}'" rendered="#{sessionController.loggedIn and not sessionController.authenticatedUser.admin}"/>
	            	<h:outputText value="#{msgsGametime['mensage.not.login']}" rendered="#{not sessionController.loggedIn}"/>
	            </div>
	        </div>
	    </div> 
    
    
	    <div id="templatemo_banner">
	    	<div id="templatemo_menu">
	            <ul>
	            	<li><a href="#{facesContext.externalContext.requestContextPath}/"><h:outputText value="#{msgsGametime['title.home']}" /></a></li>
	                
	                <li> <p:commandLink action="#{manageGameController.begin}" rendered="#{sessionController.loggedIn}" value="#{msgsGametime['title.game']}"/> </li>
	            	 
	                <li> <p:commandLink action="#{registrationController.begin}" rendered="#{not sessionController.loggedIn}" value="#{msgsGametime['title.registration']}"/> </li>
	            	<li> <p:commandLink action="#{sessionController.begin}" rendered="#{not sessionController.loggedIn}" value="#{msgsGametime['title.login']}"/> </li> 
	                
	                <li> <p:commandLink action="#{manageGroupGameController.create}" rendered="#{sessionController.loggedIn}" value="#{msgsGametime['title.groupGame']}"/> </li>
	                <li> <p:commandLink action="#{sessionController.logout}" rendered="#{sessionController.loggedIn}" value="#{msgsGametime['title.logout']}"/> </li>
	            	
	            	
	            	           	
	            <!--  
	                
	                
	                <li><a href="#{facesContext.externalContext.requestContextPath}/manageGameAccount/list.faces"><h:outputText value="#{msgsGametime['title.conta']}" /></a></li>
	              
	                -->
	            </ul> 
	        </div>    
	    </div>
    
	    <div id="templatemo_content">

	    	<div id="content_left">
	        	<div class="content_left_section">
	        		<p:panel id="helpPanel" header="#{msgsGametime['text.help.title']}" collapsed="true" toggleable="true" toggleSpeed="500" style="width:235px;">
						<ui:insert name="help">
							<h:outputText value="#{msgsGametime['text.help.defaultContent']}" />
						</ui:insert>
					</p:panel>
	                <div class="cleaner">&nbsp;</div>
	            </div> <!-- end of booking -->
	            <div class="cleaner_h30">&nbsp;</div>
	            <div class="cleaner_horizontal_divider_01">&nbsp;</div>
	        </div> 
	        
	        <div id="content_right">
	      		<h:form id="globalMessages">
					<p:growl id="messages" globalOnly="true" showSummary="true" showDetail="true" sticky="true" />
				</h:form>
	        	<ui:insert name="contents">Blank page.</ui:insert>
	        </div> 
	        
	        <div class="cleaner">&nbsp;</div>
	    </div>
    
	    <div id="templatemo_footer">
	    Copyright Â© 2015 <a href="#"><strong>GameTime</strong></a> | Designed by <a href="http://www.templatemo.com" rel="nofollow" target="_parent">Free CSS Templates</a> 
		</div> 
	</div> 
</h:body>
</html>
