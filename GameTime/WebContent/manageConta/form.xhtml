<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/decorator.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msgsGametime['manageConta.title.create']}" rendered="#{(! manageContaController.readOnly) and (manageContaController.selectedEntity.id == null)}" />
        <h:outputText value="#{msgsGametime['manageConta.title.update']}" rendered="#{(! manageContaController.readOnly) and (manageContaController.selectedEntity.id != null)}" />
        <h:outputText value="#{msgsGametime['manageConta.title.retrieve']}" rendered="#{manageContaController.readOnly}" />
    </ui:define>

    <ui:define name="contents">
        <h1>
            <h:outputText value="#{msgsGametime['manageConta.title.create']}" rendered="#{(! manageContaController.readOnly) and (manageContaController.selectedEntity.id == null)}" />
            <h:outputText value="#{msgsGametime['manageConta.title.update']}" rendered="#{(! manageContaController.readOnly) and (manageContaController.selectedEntity.id != null)}" />
            <h:outputText value="#{msgsGametime['manageConta.title.retrieve']}" rendered="#{manageContaController.readOnly}" />
        </h1>

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                    <p:hotkey bind="#{msgsGametime['crud.hotkey.focusFirstField']}" handler="findObjectById('form:name').focus();" />


                    <h:panelGroup id="nameField">
                        <ui:decorate template="/resources/formfield.xhtml">
                            <ui:param name="fieldName" value="form:name" />
                            <ui:param name="tooltip" value="#{msgsGametime['manageConta.form.name.tooltip']}" />
                            <ui:define name="label"><h:outputText value="#{msgsGametime['manageConta.form.name']}" /></ui:define>
                            <p:inputText id="name" value="#{manageContaController.selectedEntity.name}" size="50" required="true" disabled="#{manageContaController.readOnly}">
                                <p:ajax event="blur" update="nameField" />
                            </p:inputText>
                        </ui:decorate>
                    </h:panelGroup>


                    <ui:decorate template="/resources/formbutton.xhtml">
                        <h:panelGroup rendered="#{! manageContaController.readOnly}">
                            <p:commandButton action="#{manageContaController.list}" value="#{msgsGametime['crud.button.cancel']}" immediate="true" icon="buttonCancel" />
                            <p:commandButton action="#{manageContaController.save}" value="#{msgsGametime['crud.button.save']}" icon="buttonOk" update=":form :globalMessages" />
                            <p:hotkey bind="#{msgsGametime['crud.hotkey.backToList']}" action="#{manageContaController.list}" immediate="true" />
                            <p:hotkey bind="#{msgsGametime['crud.hotkey.save']}" action="#{manageContaController.save}" update=":form :globalMessages" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{manageContaController.readOnly}">
                            <p:commandButton action="#{manageContaController.list}" value="#{msgsGametime['crud.button.back']}" immediate="true" icon="buttonBack" />
                            <p:hotkey bind="#{msgsGametime['crud.hotkey.backToList']}" action="#{manageContaController.list}" immediate="true" />
                        </h:panelGroup>
                    </ui:decorate>
                    
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>

    <ui:define name="help">
        <h4><h:outputText value="#{msgsGametime['text.hotkeys']}" />:</h4>
        <ul>
            <li><b><h:outputText value="#{msgsGametime['crud.hotkey.focusFirstField']}" /></b>: <h:outputText value="#{msgsGametime['crud.help.hotkeys.focusFirstField']}" />;</li>
            <li><b><h:outputText value="#{msgsGametime['crud.hotkey.backToList']}" /></b>: <h:outputText value="#{msgsGametime['crud.help.hotkeys.backToList']}" />;</li>
            <li><b><h:outputText value="#{msgsGametime['crud.hotkey.save']}" /></b>: <h:outputText value="#{msgsGametime['crud.help.hotkeys.save']}" />.</li>
        </ul>
    </ui:define>
</ui:composition>
